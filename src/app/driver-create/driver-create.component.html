<h3>Create Driver</h3>
<div style="width: 400px">
    <form (ngSubmit)="submit()">
        <div class="form-group">
            <label>NIK : </label>
            <input type="text" class="form-control" required [(ngModel)]="driver.nik" name="nik">
        </div>
        <div class="form-group">
            <label>Name : </label>
            <input type="text" class="form-control" required [(ngModel)]="driver.driverName" name="driverName">
        </div>
        <div class="form-group">
            <label>Phone Number : </label>
            <input type="text" class="form-control" required [(ngModel)]="driver.driverPhone" name="driverPhone">
        </div>
        <div class="form-group">
            <input type="hidden" value="true" class="form-control" id="driverStatus" required [(ngModel)]="driver.driverStatus" name="driverStatus">
        </div>
        <br/>
        <button type="sumbit" class="btn btn-success">Save</button>
    </form>
</div>
