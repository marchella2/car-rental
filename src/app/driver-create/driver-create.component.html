<h3>Create Driver</h3>
<div style="width: 400px">
    <form (ngSubmit)="submit()">
        <div class="form-group">
            <label>NIK : </label>
            <input type="text" class="form-control" id="nik" required [(ngModel)]="driver.nik" name="nik">
        </div>
        <div class="form-group">
            <label>Name : </label>
            <input type="text" class="form-control" id="driverName" required [(ngModel)]="driver.driverName" name="driverName">
        </div>
        <div class="form-group">
            <label>Phone Number : </label>
            <input type="text" class="form-control" id="driverNumber" required [(ngModel)]="driver.driveNumber" name="driverNumber">
        </div>
        <br/>
        <button type="sumbit" class="btn btn-success">Submit</button>
    </form>
</div>
