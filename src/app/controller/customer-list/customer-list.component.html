<div class="panel-panel-default">
    <div class="panel-heading">
      <div class="heading-title">
        <h2>Customer Data</h2>
      </div>
      <div style="text-align: right;">
        <button (click)="goToCreate()" class="btn btn-primary pull-right" type="button"><span class="glyphicon glyphicon-plus"></span> New Customer</button>
      </div>
      
    </div>
   
<br>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Customer Name</th>
            <th>NIK</th>
            <th>Gender</th>
            <th>Phone Numer</th>
            <th>Address</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody >
          <tr *ngFor="let c of customers | async">
            <td>{{ c.fullName }}</td>
            <td>{{ c.nik }}</td>
            <td>{{ c.gender }}</td>
            <td>{{ c.phoneNumber }}</td>
            <td>{{ c.address }}</td>
            <td>
              <button (click)="goToDetail(c.id)" class="btn btn-info" style="margin-right: 10px;">Detail</button>
              <button (click)="goToUpdate(c.id)" class="btn btn-info"style="margin-right: 10px;">Edit</button>
              <button (click)="deleteCustomer(c.id)" class="btn btn-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
