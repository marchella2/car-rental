<h3>Create Customer</h3>
<div style="width: 400px">
    <form (ngSubmit)="submit()">
        <div class="form-group">
            <label>Full Name :</label>
            <input type="text" class="form-control" required [(ngModel)]="customer.fullName" name="fullName">
        </div>
        <div class="form-group">
            <label>NIK :</label>
            <input type="text" class="form-control" required [(ngModel)]="customer.nik" name="nik">
        </div>
        <div class="check">
            <label>Gender : </label><br>
            <input type="radio" value="Male" required [(ngModel)]="customer.gender" name="gender">
            <label for="male">&nbsp;Male</label>&nbsp;
            <input type="radio" value="Female"  required [(ngModel)]="customer.gender" name="gender">
            <label for="female">&nbsp;Female</label>
        </div>
        <div class="form-group">
            <label>Phone Number :</label>
            <input type="text" class="form-control"  required [(ngModel)]="customer.phoneNumber" name="phoneNumber">
        </div>
        <div class="form-group">
            <label>Address </label>
            <input type="text" class="form-control" required [(ngModel)]="customer.address" name="address">
        </div>
        <br/>
        <button type="submit" class="btn btn-success">Save</button>
        
    </form>
</div>
