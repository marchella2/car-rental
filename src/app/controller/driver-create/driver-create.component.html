<h3>Create Driver</h3>
<div style="width: 400px">
    <form (ngSubmit)="submit()">
        <div class="form-group">
            <label>NIK : </label>
            <input type="text" maxlength="16" class="form-control" required [(ngModel)]="driver.nik" name="nik">
        </div>  
        <div class="form-group">
            <label>Name : </label>
            <input type="text" class="form-control" required [(ngModel)]="driver.driverName" name="driverName">
        </div>
        <div class="form-group">
            <label>Phone Number : </label>
            <input type="text" maxlength="14" class="form-control" required [(ngModel)]="driver.driverPhone" name="driverPhone">
        </div>
        <br/>
        <button type="sumbit" class="btn btn-success" style="margin-right: 10px;">Save</button>
        <button (click)="back()" class="btn btn-secondary">Back</button>
    </form>
</div>
