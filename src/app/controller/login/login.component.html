<div class="container login__container my-5">
    <div class="row login__row">
        <div class="col-md-6 d-flex">
            <img class="login__imagek align-self-center" src="https://www.freevector.com/uploads/vector/preview/28488/Businessman_Happy_Accepting_News.jpg"
                width="100%" alt="" />
        </div>
        <div class="col-md-5 d-flex">
            <div class="align-self-center card login__card shadow-sm w-100">
                <div class="card-body">
                    <form action="" (ngSubmit)="onSubmit(signInForm)" #signInForm="ngForm">
                        <h2 class="text-muted text-center">Car Rental</h2>

                        <div class="my-5">
                            <h5 class="text-center">
                                Login
                            </h5>
                        </div>

                        <div class="">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" name="email" class="form-control form-control-lg" required ngModel/>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" name="password" class="form-control form-control-lg" required ngModel/>
                            </div>
                            <br>

                            <div class="alert alert-danger" role="alert" *ngIf="isFormInvalid">
                                Silahkan isi semua kolom
                            </div>

                            <div class="alert alert-danger" role="alert" *ngIf="areCredentialsInvalid">
                                Username atau password anda salah
                            </div>

                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-primary btn-lg btn-block my-3">Login</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
