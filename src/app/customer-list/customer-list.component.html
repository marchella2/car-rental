<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Customer Data</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Customer Name</th>
            <th>NIK</th>
            <th>Customer Phone</th>
            <th>Address</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody >
          <tr *ngFor="let c of customers | async">
            <td>{{ c.fullName }}</td>
            <td>{{ c.nik }}</td>
            <td>{{ c.phoneNumber }}</td>
            <td>{{ c.address }}</td>
            <td>
              <button (click)="goToDetail(c.id)" class="btn btn-info" style="margin-right: 10px;">Detail</button>
              <button (click)="goToUpdate(c.id)" class="btn btn-info"style="margin-right: 10px;">Edit</button>
              <button (click)="deleteCustomer(c.id)" class="btn btn-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
