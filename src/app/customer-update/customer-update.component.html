<h3>Update Customer</h3>
<div style="width: 400px">
    <form (ngSubmit)="submit()">
        <div class="form-group">
            <label>Full Name :  </label>
            <input type="text" class="form-control" id="fullName" required [(ngModel)]="customer.fullName" name="fullName">
        </div>
        <div class="form-group">
            <label>NIK : </label>
            <input type="texr" class="form-control" id="nik" required [(ngModel)]="customer.nik" name="nik">
        </div>
        <div class="form-group">
            <label>Phone Number : </label>
            <input type="text" class="form-control" id="phoneNumber" required [(ngModel)]="customer.phoneNumber" name="phoneNumber">
        </div>
        <div class="form-group">
            <label>Address : </label>
            <input type="text" class="form-control" id="address" required [(ngModel)]="customer.address" name="address">
        </div>
        <br/>
        <button type="sumbit" class="btn btn-success">Submit</button>
    </form>
</div>
