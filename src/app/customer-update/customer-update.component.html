<h3>Update Customer</h3>
<div style="width: 400px;">
  <form (ngSubmit)="submit()">
    <div class="form-group">
        <label>Full Name : </label>
        <input type="text" class="form-control" name="fullName" required [(ngModel)]="customer.fullName">
      </div>
    <div class="form-group">
      <label>NIK : </label>
      <input type="number" class="form-control"  name="nik" required [(ngModel)]="customer.nik">
    </div>
    <div class="form-group">
      <label>Phone Number : </label>
      <input type="number" class="form-control"  name="phoneNumber" required [(ngModel)]="customer.phoneNumber">
    </div>
    <div class="form-group">
        <label>Address</label>
        <input type="text" name="address" class="form-control" required [(ngModel)]="customer.address">
    </div>
    <br/>
    <button  type="submit" class="btn btn-success">Submit</button>
  </form>

</div>
