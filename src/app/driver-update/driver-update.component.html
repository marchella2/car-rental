<h3>Update Driver</h3>
<div style="width: 400px;">
  <form (ngSubmit)="submit()">
    <div class="form-group">
        <label>NIK : </label>
        <input type="number" class="form-control" name="nik" required [(ngModel)]="driver.nik">
      </div>
    <div class="form-group">
      <label>Name : </label>
      <input type="text" class="form-control"  name="driverName" required [(ngModel)]="driver.driverName">
    </div>
    <div class="form-group">
      <label>Phone Number : </label>
      <input type="number" class="form-control"  name="driverPhone" required [(ngModel)]="driver.driverPhone" disabled>
    </div>
    <div class="form-group">
      <input type="hidden" value="true" class="form-control" id="driverStatus" required [(ngModel)]="driver.driverStatus" name="driverStatus">
    </div>
    <br/>
    <button  type="submit" class="btn btn-success">Submit</button>
  </form>

</div>
